version: '3.8'

services:
  frankenphp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-frankenphp
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=delivery
      - DB_USERNAME=delivery
      - DB_PASSWORD=delivery123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis
    networks:
      - delivery-network

  postgres:
    image: postgres:16-alpine
    container_name: delivery-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=delivery
      - POSTGRES_USER=delivery
      - POSTGRES_PASSWORD=delivery123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - delivery-network

  redis:
    image: redis:7-alpine
    container_name: delivery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - delivery-network

  mailpit:
    image: axllent/mailpit
    container_name: delivery-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - delivery-network

volumes:
  postgres_data:
  redis_data:

networks:
  delivery-network:
    driver: bridge

